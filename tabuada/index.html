<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada & Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="text-center">Tabuada</h1>
    <div class="form-group text-center">
        <input type="number" id="number" class="form-control" placeholder="Digite um nÃºmero" />
        <button class="btn btn-primary mt-3" onclick="showTable()">Gerar Tabuada</button>
    </div>

    <div id="result" class="mt-4"></div>

    <script>
        function showTable() {
            const number = document.getElementById('number').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpa resultados anteriores

            for (let i = 1; i <= 10; i++) {
                resultDiv.innerHTML += `<div>${number} x ${i} = ${number * i}</div>`;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
